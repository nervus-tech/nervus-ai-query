version: '3.8'

services:
  ai-query:
    image: ghcr.io/nervus-tech/nervus-ai-query:v1.1.0-staging
    container_name: ai-query-staging
    ports:
      - "8118:8000"
    environment:
      - DATABASE_URL=postgresql://nervus_user:secure_password@postgres:5432/nervus
      - MONGODB_URL=mongodb://mongo:27017/nervus
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minio_access
      - MINIO_SECRET_KEY=minio_secret
      - SCHEMA_NAME=staging_ai_query
      - EUREKA_URL=http://eureka:8761
      - SERVICE_PORT=8000
      - SERVICE_NAME=AI-QUERY
      - HOST_NAME=ai-query-staging
    networks:
      - nervus-infrastructure_default

networks:
  nervus-infrastructure_default:
    external: true 