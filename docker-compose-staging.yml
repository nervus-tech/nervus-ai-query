version: '3.8'

services:
  ai-query:
    image: ghcr.io/nervus-tech/nervus-ai-query:staging
    container_name: ai-query-staging
    ports:
      - "8118:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_query_db
    networks:
      - ai-query-network

networks:
  ai-query-network:
    driver: bridge 