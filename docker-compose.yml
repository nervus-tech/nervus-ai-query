version: '3.8'

services:
  ai-query:
    image: ghcr.io/nervus-tech/nervus-ai-query:v1.0.0
    container_name: ai-query-local
    ports:
      - "8117:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_query_db
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minio_access
      - MINIO_SECRET_KEY=minio_secret
    depends_on:
      - postgres
      - minio
    networks:
      - ai-query-network

  postgres:
    image: postgres:15
    container_name: ai-query-postgres-local
    environment:
      - POSTGRES_DB=ai_query_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5439:5432"
    volumes:
      - ai_query_postgres_data:/var/lib/postgresql/data
    networks:
      - ai-query-network

  minio:
    image: minio/minio:latest
    container_name: ai-query-minio-local
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio_access
      - MINIO_ROOT_PASSWORD=minio_secret
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ai-query-network

volumes:
  ai_query_postgres_data:
  minio_data:

networks:
  ai-query-network:
    driver: bridge 