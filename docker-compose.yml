version: '3.8'

services:
  ai-query:
    image: nervus-tech/nervus-ai-query:latest
    container_name: ai-query-local
    ports:
      - "8117:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_query_db
    depends_on:
      - postgres
    networks:
      - ai-query-network

  postgres:
    image: postgres:15
    container_name: ai-query-postgres-local
    environment:
      - POSTGRES_DB=ai_query_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - ai_query_postgres_data:/var/lib/postgresql/data
    networks:
      - ai-query-network

volumes:
  ai_query_postgres_data:

networks:
  ai-query-network:
    driver: bridge 